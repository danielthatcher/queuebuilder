<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Queue Builder</title>
    </head>
    <body>
        <div id="login">
            <h1>Queue Builder</h1>
            <h2>Queue songs on Spotify by your mood</h2>
            <button id="login-button">Login with Spotify</button>
        </div>

        <div id="main">
            <div id="selector">
                <template id="selector-element-template">
                    <div class="selector-element">
                        <img class="selector-element-img" name="artwork" />
                        <h3 name="feature"></h3>
                        <h1 name="title"></h1>
                        <h2 name="artist"></h2>
                    </div>
                </template>
            </div>
            <div id="player">
                <div id="artwork-container">
                    <img id="artwork">
                </div>
                <div id="track-info">
                    <div class="track-text-container">
                        <p id="track-title"></p>
                    </div>
                    <div class="track-text-container">
                        <p id="track-artist"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
