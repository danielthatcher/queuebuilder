<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Queue Builder</title>
    </head>
    <body>
        <div id="login">
            <h1>Queue Builder</h1>
            <h2>Queue songs on Spotify by your mood</h2>
            <button id="login-button">Login with Spotify</button>
        </div>

        <div id="main">
            <div id="selector">
                <div class="selector-element">
                    <div class="selector-button-container"><button class="selector-button selector-button-top"></button></div>
                    <div class="selector-category"></div>
                    <div class="selector-button-container"><button class="selector-button selector-button-bottom"></button></div>
                </div>
            </div>
            <div id="player">
                <div id="artwork-container">
                    <img id="artwork">
                </div>
                <div id="track-info">
                    <p id="track-title"></p>
                    <p id="track-artist"></p>
                </div>
            </div>
        </div>
    </body>
</html>
